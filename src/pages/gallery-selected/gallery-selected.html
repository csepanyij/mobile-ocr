<ion-header>

  <ion-navbar>
    <ion-title>Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Selected image:</h3><br>
  <div>
    <img [src]="imageData" alt="picture" *ngIf="imageLoaded">
  </div>
  <button ion-button secondary (click)="readText()">Read</button><br>
  <button ion-button secondary (click)="getPicture()">Select other</button><br>
</ion-content>
