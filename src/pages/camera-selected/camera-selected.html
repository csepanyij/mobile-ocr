<ion-header>

  <ion-navbar>
    <ion-title>Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Picture taken:</h3>
  <div [innerHTML]="imageTag | safe: 'url'"></div>
  <button ion-button secondary (click)="readText()">Read</button><br>
  <button ion-button secondary (click)="takePicture()">Retake</button><br>
  <p>{{error}}</p>
</ion-content>
