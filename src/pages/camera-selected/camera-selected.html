<ion-header>

  <ion-navbar>
    <ion-title>Image</ion-title>

<ion-content padding>
  <h3>Picture taken:</h3>

    <img [src]="imageData" alt="">

  <button ion-button secondary (click)="takePicture()">Retake</button><br>
</ion-content>
